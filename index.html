<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiLoader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="bg-black">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-white link" aria-current="page" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white link" aria-current="page" href="https://github.com/Suns3tz/Webloader-BD-II/" target="_blank">Repositorio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white link" href="/frontend/arquitectura.html">Arquitectura</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white link" href="/frontend/flujo.html">Flujo</a>
            </li>
        </ul>
    </nav> 

    <!-- BUSCADOR -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">WikiLoader</h1>
        
        <div class="row">
            <div class="col">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Ingrese Tres Palabras" 
                    aria-label="Ingrese Tres Palabras" 
                    id="inputWords">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button 
                    class="btn btn-primary w-100" 
                    id="loadButton">
                        Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- RESULTADOS -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Resultados</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Top Paginas</h5>
                        <p class="card-text" id="foundWords">-</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Porcentaje de Palabras</h5>
                        <p class="card-text" id="percentageWords">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/frontend/main.js"></script>
</body>
</html>
